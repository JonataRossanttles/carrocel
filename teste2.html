<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-image: url("background-crew-desktop.jpg");
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    justify-items: center;
    }
   .slider{
   
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
       width: 500px;
    height: 400px;
    overflow: hidden;
   }
   .slides{
    display: flex;
    width: 1500px;
    height: 400px;
   }
   .slide{
    width: 500px;
    
   }
   .slides img{
    width: 500px;
    height: 400px;
   }
   .slides input{
    display: none;
   }
   .menu-carrocel{
   position: absolute;
    width: 500px;
    height: 15px;
    margin-top: -40px;
    display: flex;
    justify-content: center;   

   }
   .menu-carrocel .botão{
    border: solid 2px white;
    border-radius: 15px;
    width: 15px;
    height: 15px;
   }
   .menu-carrocel .botão:hover{
    background-color: white;
    cursor: pointer;
   }
   .menu-carrocel .botão:not(:last-child){
    margin-right: 20px;
   }
   #radio1:checked ~ .slide-one{
    margin-left: 0;
    transition: 0.5s;
   }
   #radio2:checked ~ .slide-one{
    margin-left: -500px;
    transition: 0.5s;
   }
   #radio3:checked ~ .slide-one{
    margin-left: -1000px;
    transition: 0.5s;
   }

</style>
<body>

    <div class="slider">
        <div class="slides">
            
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
           
            <div class="slide-one">
                <img src="image-anousheh-ansari.png" alt="">
            </div>
            <div class="slide">
                <img src="image-douglas-hurley.png" alt="">
            </div>
            <div class="slide">
                <img src="image-mark-shuttleworth.png" alt="">
            </div>            
        </div> 
            <div class="menu-carrocel">
            <label for="radio1" class="botão"></label>
            <label for="radio2"  class="botão"></label>
            <label for="radio3"  class="botão"></label>

        </div>

    </div>
</body>
</html>
